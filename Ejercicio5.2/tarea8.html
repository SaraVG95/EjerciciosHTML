<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tarea8</title>
	<link rel="stylesheet" type="text/css" href="css/tarea8.css">
</head>
<body>
  <form>
	<p>
		<label>FIRST NAME</label>
		<input type="text" placeholder="Enter your first name here">
	</p>
	<p>
		<label>LAST NAME</label>
		<input type="text" placeholder="Enter your last name here">
	</p>
	<p>
		<label>EMAIL</label>
		<input type="email" placeholder="Enter your email here">
	</p>
	<p>
		<label>PHONE</label>
		<input type="tel" placeholder="Enter your phone here">
	</p>
	<p>
		<label>MESSAGE</label>
		<textarea placeholder="Enter your message here"></textarea>
	</p>
	<p>
		<div class="age">
			<label class="espacio">AGE</label>
				<input type="checkbox" name="age">20~29
				<input type="checkbox" name="age">30~39
				<input type="checkbox" name="age">40~49
				<input type="checkbox" name="age">50~59
				<input type="checkbox" name="age">>60
		</div>
	</p>
  </form>
</body>
</html>
