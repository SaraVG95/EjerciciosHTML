<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        fieldset {
            border: 1px solid black;
            margin: 15px;
            padding: 15px;
            width: 50%;
        }

        legend {
            font-weight: bold;
            background-color: white;
            border: 1px solid black;
            padding: 3px 8px;
        }
        textarea {
            width: 95%;
            height: 100px;
            margin-top: 10px;
            padding: 8px;
			resize: none;
        }
		
    </style>
</head>
<body>
    <form method="POST" action="confirmacionformulario.html">
        <fieldset style="background-color: #9FFC89;">
            <legend>Datos Personales</legend>
            <p>
				<label for="apellidos">Apellidos:</label>
                <input type="text" name="apellidos" id="apellidos"placeholder="Insertar apellidos"required>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre"placeholder="Insertar nombre"required> 
                <label for="email">Email:</label>
                <input type="email" name="email" id="email"placeholder="Correo electrónico"required>       
            </p>
            <p>
                <Label>Telefono:</Label>
                <input type="tel" name="telefono" id="telefono"placeholder="Nº de contacto"required>
                <label for="dni">DNI:</label>
                <input type="text" name="dni" id="dni"placeholder="Nº de documento"required>
                <label for="fechanacimiento">Fecha de Nacimiento:</label>
                <input type="date" name="fechanacimiento" id="fechanacimiento"required>
            </p>
            
            
            <p>
                <label for="provincia">Provincia:</label>
                <select name="provincia" id="provincia" required>
                    <option disabled selected>-- Selecciona --</option>
                    <option>Albacete</option>
                    <option>Ciudad Real</option>
                    <option>Cuenca</option>
                    <option>Guadalajara</option>
                    <option>Toledo</option>
                </select>
                <label for="genero" style="margin-left: 4rem;">Genero:</label>
                <input type="radio" name="genero" value="hombre">Hombre
                <input type="radio" name="genero" value="mujer" checked>Mujer
            </p>
            <p>
                <label>Dispositivos Preferido:</label>
            <input type="checkbox" value="pc"> PC
            <input type="checkbox" value="tablet"> Tableta
            <input type="checkbox" value="movil"> Móvil

            <label for="ide" style="margin-left: 2rem;">IDE Preferido:</label>
            <input type="text" id="ide"name="ide">
            </p>
            </fieldset> 
            <fieldset style="background-color: #ADD8E9;">
                <legend>Otros datos de interés</legend>
                    <textarea name="otros" placeholder="Indica cualquier otra información que consideres relevante"></textarea>
            </fieldset>
            <fieldset style="background-color: #BA73F3;">
                <legend>Competencias de Programación:</legend>
                <p>
                    <label for="java">Nivel de Java:</label>
                    <input type="range" name="java" id="java"min="0" max="10" value="0">
                    <label for="python">Nivel de Python:</label>
                    <input type="range" name="python" id="python"min="0" max="10" value="0">
                </p>
                <p>
                    <label for="html">Nivel de HTML:</label>
                    <input type="range" name="html" id="html"min="0" max="10" value="0">
                    <label for="css">Nivel de CSS:</label>
                    <input type="range" name="css" id="css"min="0" max="10" value="0">
                </p>
                
            </fieldset>
            
            <p style="margin: 15px;">
                <button type="button">Activado</button>
                <button type="reset">Borrar Datos</button>
                <button type="submit">Enviar Solicitud</button>
                <button disabled="disabled">Desactivado</button>
            </p>
            
              
        
    </form>
</body>
</html>
