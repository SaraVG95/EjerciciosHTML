<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tailwind</title>
	<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-sky-100">
	<header class="bg-orange-300 p-4 text-center">
		<h1 class="text-3xl">Tailwind</h1><br>
		<p>Este es un ejemplo de uso de Tailwind</p>
	</header>
	<main class="p-4 text-center text-5xl font-bold text-blue-950 h-80">
		Contenido principal

		<section class="my-8 p-4 text-2xl font-semibold text-purple-800">
			<a class="items-left flex" href="">
				<svg class="p-6 h-30">
					<use xlink:href="./sprites.svg#github"/>
				</svg>
			</a>
			<a class="items-right flex">
				<svg class="p-6 h-30">
					<use xlink:href="./sprites.svg#youtube"/>
				</svg>
			</a>
			<a class="items-right flex">
				<svg class="p-6 h-30">
					<use xlink:href="./sprites.svg#twitch"/>
				</svg>
			</a>
			<a class="items-right flex">
				<svg class="p-6 h-30">
					<use xlink:href="./sprites.svg#linkedin"/>
				</svg>
			</a>
		</section>
	</main>
	<footer class="p-4 text-center bg-black text-white">
		Desarrollado por @SaraVG
	</footer>
</body>
</html>
